{% extends 'hematology/base.html' %}
{% block content %}
    {% for record in records %}
        <div class="record">
            <h1><a href="{% url 'record_detail' pk=record.pk %}">{{ record.title }}</a></h1>
            <p>{{ record.text|linebreaksbr }}</p>
            <div class="date">
                {{ record.published_date }}
            </div>
        </div>
    {% endfor %}
{% endblock %}
